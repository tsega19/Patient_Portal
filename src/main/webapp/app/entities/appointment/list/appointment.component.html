<div>
  <h2 id="page-heading" data-cy="AppointmentHeading">
    <span>Appointments</span>

    <div class="d-flex justify-content-end">
      <!-- <button class="btn btn-info me-2" (click)="load()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span>Refresh list</span>
      </button> -->

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-appointment"
        [routerLink]="['/appointment/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span> Create a new Appointment </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="appointments?.length === 0">
    <span>No Appointments found</span>
  </div>

  <div class="table-responsive table-entities" id="entities" *ngIf="appointments && appointments.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending" (sortChange)="navigateToWithComponentValues()">
          <th scope="col" jhiSortBy="id">
            <div class="d-flex">
              <span>ID</span>
              <!-- <fa-icon class="p-1" icon="sort"></fa-icon> -->
            </div>
          </th>
          <th scope="col" jhiSortBy="reason">
            <div class="d-flex">
              <span>Reason</span>
              <!-- <fa-icon class="p-1" icon="sort"></fa-icon> -->
            </div>
          </th>
          <th scope="col" jhiSortBy="insuranceChange">
            <div class="d-flex">
              <span>Insurance Change</span>
              <!-- <fa-icon class="p-1" icon="sort"></fa-icon> -->
            </div>
          </th>
          <th scope="col" jhiSortBy="phoneNumber">
            <div class="d-flex">
              <span>Phone Number</span>
              <!-- <fa-icon class="p-1" icon="sort"></fa-icon> -->
            </div>
          </th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let appointment of appointments; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/appointment', appointment.id, 'view']">{{ appointment.id }}</a>
          </td>
          <td>{{ appointment.reason }}</td>
          <td>{{ appointment.insuranceChange }}</td>
          <td>{{ appointment.phoneNumber }}</td>

            <div class="btn-group">

              </button>

              <button

                [routerLink]="['/appointment', appointment.id, 'edit']"

              </button>
            </div>
          </td> -->
        </tr>
      </tbody>
    </table>
  </div>
